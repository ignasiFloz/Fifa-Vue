<div>
  

    <div class="row p-4">
        <h1 class="text-center">{{player?.name}}</h1>
        <h2 class="text-center">{{ 'videos' | translate }}</h2>
    </div>
    
    <div class="row">
        <ng-container *ngFor="let videos of videoSanitized">
           <div class="col-md-3">
               <iframe width="560" height="315" [src]="videos" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </ng-container>
        </div>
    </div>
